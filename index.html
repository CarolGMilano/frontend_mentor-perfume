<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        
        <title>Frontend Mentor | Product preview card component</title>
    </head>

    <body>
        <main>
            <section>
                <div class="card">
                    <img src="assets/img/image-product-mobile.jpg" alt="Imagem do produto" class="card__imagem--mobile">
                    <img src="assets/img/image-product-desktop.jpg" alt="Imagem do produto" class="card__imagem--desktop">

                    <div class="container">
                        <h3 class="container__produto">Perfume</h3>
                        <h2 class="container__titulo">Gabrielle Essence Eau De Parfum</h2>
                        <p class="container__descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House Of CHANEL.</p>

                        <div class="container__preco">
                            <h2 class="container__preco--atual">$149.99</h2>
                            <p class="container__preco--antigo">$169.99</p>
                        </div>

                        <button>Add to Cart</button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="rodape">
            <p class="rodape__texto">Challenge by</p>
            <a href="https://www.frontendmentor.io?ref=challenge" class="rodape__link">Frontend Mentor.</a>
            <p class="rodape__texto">Coded by</p>
            <a href="https://github.com/CarolGMilano" class="rodape__link">Carolina Milano.</a>
        </footer>
    </body>
</html>
